    <body>
        <div id="root"><div key="6d0"><h4 key="6d0.46c">[Counter: , ].join("")</h4><p key="6d0.fb6" class="actions"><a key="6d0.fb6.f7c" href="#" href="#decrement">Decrement</a> | <a key="6d0.fb6.82b" href="#" href="#increment">Increment</a></p></div></div>


        <script>
            (function() {
                function Blank() {}
                Blank.prototype = Object.create(null);
                
                let listeners = new Map();

                function setEventListener(key, el, evt, func) {
                    let listener_key = key + '_' + evt;
                    if (listeners.has(listener_key)) {
                        el.removeEventListener(evt, listeners.get(listener_key));
                    };
                    el.addEventListener(evt, func);
                    listeners.set(listener_key, func);
                }

                function markExisting(nodes) {
                    Array.prototype.slice.call(nodes).forEach(function(node) {
                        IncrementalDOM.importNode(node);
                        var data = node['__incrementalDOMData'];
                        data.staticsApplied = true;
                        data.newAttrs = new Blank();
                    });
                }

                function classList() {
                    return [].slice.call(arguments).filter(function(e) { return !!e; }).join(' ');
                }

                function update(root_el, store) {
                    IncrementalDOM.patch(root_el, render.bind(null, store));
                }
/* {"counter": (Some(Primitive(Number)), Some(LiteralNumber(0)))} */
/* Some([InstanceComponent("counter", "6d0", Some("counter"), Some(["counter"]), Some(GetLens("counter", SymbolReference(Symbol(Binding(ReducerPathBinding("counter")), Some(Primitive(Number)), None)))))]) */
/* None */
                function component_counter(key, props, store) {
IncrementalDOM.elementOpen("div", key, ["key", key]);
IncrementalDOM.elementOpen("h4", key + ".46c", ["key", key + ".46c"]);
IncrementalDOM.text("Counter: " + );
IncrementalDOM.elementClose("h4");
IncrementalDOM.elementOpen("p", key + ".fb6", ["key", key + ".fb6", "class", "actions"]);
IncrementalDOM.elementOpen("a", key + ".fb6.f7c", ["key", key + ".fb6.f7c", "href", "#", "href", "#decrement"]);
IncrementalDOM.text("Decrement");
IncrementalDOM.elementClose("a");
IncrementalDOM.text(" | ");
IncrementalDOM.elementOpen("a", key + ".fb6.82b", ["key", key + ".fb6.82b", "href", "#", "href", "#increment"]);
IncrementalDOM.text("Increment");
IncrementalDOM.elementClose("a");
IncrementalDOM.elementClose("p");
IncrementalDOM.elementClose("div");
                  component_bindings_counter(key, props, store);

                }

                function component_bindings_counter(key, props, store) {
      // Bind actions
setEventListener(key + ".fb6.f7c", document.querySelector("[key='" + key + ".fb6.f7c" + "']"), "click", function(event) { store.dispatch({"type": "COUNTER.DECREMENT"}); 
});
setEventListener(key + ".fb6.82b", document.querySelector("[key='" + key + ".fb6.82b" + "']"), "click", function(event) { store.dispatch({"type": "COUNTER.INCREMENT"}); 
});

                }


                function render(store) {
component_counter("6d0", {"counter": store.getState().counter}, store);
                }

                function root_bindings(store) {

                }


                function counterReducer(state, action) {
                  /* action: ReducerActionData { action_type: "COUNTER.INCREMENT", state_expr: Some(SimpleReducerKeyExpr(Expr(Add, SymbolReference(Symbol(Binding(ActionStateBinding), Some(Primitive(Number)), None)), LiteralNumber(1)))), state_ty: Some(Primitive(Number)), default_scope_key: Some("counter") } */
                  /* action expr: Expr(Add, SymbolReference(Symbol(Binding(ActionStateBinding), Some(Primitive(Number)), None)), LiteralNumber(1)) */
                  if ('undefined' !== typeof action && 'COUNTER.INCREMENT' == action.type) {
                    return state+1;
                  }
                  /* action: ReducerActionData { action_type: "COUNTER.DECREMENT", state_expr: Some(SimpleReducerKeyExpr(Expr(Sub, SymbolReference(Symbol(Binding(ActionStateBinding), Some(Primitive(Number)), None)), LiteralNumber(1)))), state_ty: Some(Primitive(Number)), default_scope_key: Some("counter") } */
                  /* action expr: Expr(Sub, SymbolReference(Symbol(Binding(ActionStateBinding), Some(Primitive(Number)), None)), LiteralNumber(1)) */
                  if ('undefined' !== typeof action && 'COUNTER.DECREMENT' == action.type) {
                    return state1;
                  }
                  return state || 0;
                }

                var rootReducer = Redux.combineReducers({
                  counter: counterReducer,
                });

                document.addEventListener("DOMContentLoaded", function(event) {
                    // Import nodes
                    markExisting(document.querySelectorAll("[key]"));
                    // Define store
                    var store = Redux.createStore(rootReducer, {});
                    // Subscribe
                    store.subscribe(update.bind(null, document.querySelector('#root'), store));
                    // Bind events
                    root_bindings(store);
                });
            })();
        </script>
