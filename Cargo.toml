[package]
authors = ["Timothy Meade <zt.tmzt@gmail.com>"]
name = "isymtope"
version = "0.3.0"

[dependencies.isymtope-build]
optional = true
default-features = false
path = "./isymtope-build"

[dependencies.isymtope-server]
optional = true
path = "./isymtope-server"

[dependencies.isymtope-wasm]
optional = true
path = "./isymtope-wasm"

[features]
server = ["isymtope-server"]

[replace]
"rand:0.3.20" = { path = "./wasm-rand" }

[workspace]

[profile.release]
opt-level = 2
debug = true
