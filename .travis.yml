language: rust
os: linux
rust: nightly
dist: trusty
sudo: required

addons:
  apt:
    packages:
      - musl
      - musl-dev
      - musl-tools

before_script:
  - rustup target add x86_64-unknown-linux-musl --toolchain nightly
  - sh -c '([ "${BUILD_WASM}" == "true" ] && rustup target add wasm32-unknown-unknown --toolchain nightly && cargo install --force wasm-gc)'

script:
  - echo "Building isymtope-server..."
  - (cd $TRAVIS_BUILD_DIR && cargo build --manifest-path isymtope-server/Cargo.toml --verbose --release --target x86_64-unknown-linux-musl --features playground_api)
  - echo "Building isymtope-cli and precached app pages..."
  - (cd $TRAVIS_BUILD_DIR && ./scripts/build-prerender-apps.sh)
  - sh -c '([ "${BUILD_WASM}" == "true" ] && cd $TRAVIS_BUILD_DIR && ./scripts/build-wasm.sh)'

before_deploy:
  - if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; export CLOUDSDK_CORE_DISABLE_PROMPTS=1; curl https://sdk.cloud.google.com | bash; fi
  - if [ ! -d "$HOME/bin" ]; then mkdir -p "$HOME/bin"; fi
  - if [ ! -f "$HOME/bin/kedge" ]; then curl -L https://github.com/kedgeproject/kedge/releases/download/v0.9.0/kedge-linux-amd64 -o "${HOME}/bin/kedge"; chmod +x "${HOME}/bin/kedge"; fi
  - source /home/travis/google-cloud-sdk/path.bash.inc
  - export PATH="$HOME/bin:$PATH"
  - gcloud --quiet version
  - gcloud --quiet components update
  - gcloud --quiet components update beta
  - gcloud --quiet components update kubectl

deploy:
  - provider: script
    script: /bin/sh ./scripts/deploy-production.sh
    skip_cleanup: true
    on:
      branch: master

cache:
  cargo: true
  directories:
    - "$HOME/.rustup"
    - "$HOME/google-cloud-sdk"

services:
  - docker

env:
  global:
    - GOOGLE_APPLICATION_CREDENTIALS=~/gcloud-service-key.json
    - PROJECT_NAME_PRD=isymtope-demo
    - CLUSTER_NAME_PRD=cluster-1
    - CLOUDSDK_COMPUTE_ZONE=us-central1-a
    - DOCKER_IMAGE_NAME=isymtope-demo
    - KUBE_DEPLOYMENT_NAME=isymtope-demo
    - KUBE_DEPLOYMENT_CONTAINER_NAME=isymtope-demo

    - BUILD_WASM=false
    - WORKER_APP_BASE_URL=https://playground.isymtope.org/app/playground/_worker/app
    - RESOURCES_BASE_URL=https://playground.isymtope.org/resources/app/
