name: isymtope-demo

deployments:
  - containers:
    - image: gcr.io/isymtope-demo/isymtope-playground
      env:
        - name: PLAYGROUND_HOST
          value: playground.isymtope.org
        - name: SITE_APP_DNS_SUFFIX
          value: app.isymtope.ws
        - name: PORT
          value: 3000
      resources:
        requests:
          cpu: "70m"
        limits:
          cpu: "70m"
    - image: redis
      resources:
        requests:
          cpu: "30m"
        limits:
          cpu: "30m"

services:
  - name: isymtope-demo
    type: LoadBalancer
    portMappings:
      - 80:3000

ingresses:
  - name: playground-isymtope-org
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
      certmanager.k8s.io/issuer: letsencrypt-prod
      nginx.org/proxy-read-timeout: "1m"
    tls:
      - secretName: playground-isymtope-org-tls
        hosts:
          - isymtope.org
          - playground.isymtope.org
    rules:
      - host: playground.isymtope.org
        http:
          paths:
            - backend:
                serviceName: isymtope-demo
                servicePort: 80
              path: /
      - host: isymtope.org
        http:
          paths:
            - backend:
                serviceName: isymtope-demo-playground
                servicePort: 80
              path: /playground
